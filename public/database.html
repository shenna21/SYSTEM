<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Curriculum Database</title>
    <style>
        :root {
            --primary-neon: #00f3ff;
            --secondary-neon: #ff00e6;
            --accent-neon: #0bff01;
            --dark-bg: #0f1222;
            --card-bg: #171c33;
            --text-color: #e0e0e0;
        }
        
        body {
            font-family: 'Poppins', 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--dark-bg);
            margin: 0;
            padding: 20px;
            color: var(--text-color);
            background-image: 
                radial-gradient(circle at 10% 20%, rgba(0, 243, 255, 0.05) 0%, transparent 20%),
                radial-gradient(circle at 90% 80%, rgba(255, 0, 230, 0.05) 0%, transparent 20%);
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 25px;
            background-color: var(--card-bg);
            border-radius: 12px;
            box-shadow: 
                0 0 15px rgba(0, 243, 255, 0.2),
                0 0 30px rgba(0, 243, 255, 0.1);
            border: 1px solid rgba(0, 243, 255, 0.1);
            backdrop-filter: blur(10px);
        }
        
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 25px;
            padding-bottom: 15px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        h2 {
            color: var(--primary-neon);
            margin: 0;
            font-weight: 600;
            letter-spacing: 1px;
            text-transform: uppercase;
            text-shadow: 0 0 10px rgba(0, 243, 255, 0.7);
            position: relative;
            display: inline-block;
        }
        
        h2::after {
            content: '';
            position: absolute;
            bottom: -5px;
            left: 0;
            width: 100%;
            height: 2px;
            background: linear-gradient(90deg, var(--primary-neon), transparent);
        }
        
        .controls {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
            flex-wrap: wrap;
            gap: 15px;
        }
        
        .search-box {
            flex-grow: 1;
            max-width: 400px;
            position: relative;
        }
        
        input[type="text"] {
            width: 100%;
            padding: 12px 15px;
            border: 1px solid rgba(0, 243, 255, 0.3);
            border-radius: 8px;
            font-size: 14px;
            box-sizing: border-box;
            background-color: rgba(15, 18, 34, 0.7);
            color: var(--text-color);
            transition: all 0.3s ease;
            box-shadow: 0 0 10px rgba(0, 243, 255, 0.1);
        }
        
        input[type="text"]:focus {
            outline: none;
            border-color: var(--primary-neon);
            box-shadow: 0 0 15px rgba(0, 243, 255, 0.3);
        }
        
        .search-icon {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--primary-neon);
            font-size: 18px;
            pointer-events: none;
            text-shadow: 0 0 5px var(--primary-neon);
        }
        
        .table-container {
            overflow-x: auto;
            max-height: 500px;
            overflow-y: auto;
            border-radius: 8px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
            background: linear-gradient(to right, rgba(23, 28, 51, 0.8), rgba(15, 18, 34, 0.8));
            position: relative;
            border: 1px solid rgba(0, 243, 255, 0.1);
            scrollbar-width: thin;
            scrollbar-color: var(--primary-neon) var(--dark-bg);
        }
        
        .table-container::-webkit-scrollbar {
            width: 8px;
            height: 8px;
        }
        
        .table-container::-webkit-scrollbar-track {
            background: var(--dark-bg);
            border-radius: 4px;
        }
        
        .table-container::-webkit-scrollbar-thumb {
            background: var(--primary-neon);
            border-radius: 4px;
            box-shadow: 0 0 5px var(--primary-neon);
        }
        
        table {
            width: 100%;
            border-collapse: separate;
            border-spacing: 0;
            background: transparent;
        }
        
        th, td {
            padding: 15px;
            text-align: left;
            border-bottom: 1px solid rgba(255, 255, 255, 0.05);
        }
        
        th {
            background: linear-gradient(135deg, rgba(0, 243, 255, 0.2), rgba(0, 243, 255, 0.05));
            color: var(--primary-neon);
            font-weight: 500;
            position: sticky;
            top: 0;
            z-index: 10;
            text-transform: uppercase;
            letter-spacing: 1px;
            font-size: 14px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            text-shadow: 0 0 5px rgba(0, 243, 255, 0.7);
            backdrop-filter: blur(5px);
            cursor: pointer;
            transition: all 0.2s ease;
        }
        
        th:hover {
            background: linear-gradient(135deg, rgba(0, 243, 255, 0.3), rgba(0, 243, 255, 0.1));
        }
        
        tr {
            transition: all 0.2s ease;
        }
        
        tr:hover {
            background-color: rgba(0, 243, 255, 0.05);
            transform: translateX(5px);
            box-shadow: -5px 0 0 var(--primary-neon);
        }
        
        td {
            position: relative;
            overflow: hidden;
        }
        
        td::before {
            content: '';
            position: absolute;
            left: 0;
            bottom: 0;
            width: 0;
            height: 1px;
            background-color: var(--primary-neon);
            transition: width 0.4s ease;
        }
        
        tr:hover td::before {
            width: 100%;
        }
        
        .button {
            padding: 12px 20px;
            font-size: 14px;
            cursor: pointer;
            background: linear-gradient(135deg, var(--primary-neon), var(--primary-neon) 60%, #0097fa);
            color: var(--dark-bg);
            font-weight: bold;
            border: none;
            border-radius: 8px;
            display: flex;
            align-items: center;
            gap: 8px;
            transition: all 0.3s ease;
            box-shadow: 0 0 15px rgba(0, 243, 255, 0.4);
            text-transform: uppercase;
            letter-spacing: 1px;
            position: relative;
            overflow: hidden;
        }
        
        .button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.3), transparent);
            transition: left 0.7s ease;
        }
        
        .button:hover::before {
            left: 100%;
        }
        
        .button:hover {
            transform: translateY(-3px);
            box-shadow: 0 0 20px rgba(0, 243, 255, 0.7);
        }
        
        .button:active {
            transform: translateY(0);
        }
        
        .button-green {
            background: linear-gradient(135deg, var(--accent-neon), var(--accent-neon) 60%, #00b300);
            box-shadow: 0 0 15px rgba(11, 255, 1, 0.4);
        }
        
        .button-green:hover {
            box-shadow: 0 0 20px rgba(11, 255, 1, 0.7);
        }
        
        .refresh-icon {
            display: inline-block;
            width: 16px;
            height: 16px;
            filter: drop-shadow(0 0 2px rgba(0, 0, 0, 0.5));
        }
        
        .loading {
            display: none;
            text-align: center;
            padding: 30px;
            background: rgba(15, 18, 34, 0.6);
            border-radius: 8px;
            backdrop-filter: blur(5px);
        }
        
        .spinner {
            border: 4px solid rgba(0, 243, 255, 0.1);
            width: 40px;
            height: 40px;
            border-radius: 50%;
            border-left-color: var(--primary-neon);
            animation: spin 1s linear infinite;
            margin: 0 auto 15px;
            box-shadow: 0 0 15px rgba(0, 243, 255, 0.3);
        }
        
        .no-data {
            text-align: center;
            padding: 40px;
            color: rgba(255, 255, 255, 0.6);
            font-style: italic;
            display: none;
            background: rgba(15, 18, 34, 0.6);
            border-radius: 8px;
            border: 1px dashed rgba(0, 243, 255, 0.2);
        }
        
        .status-bar {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
            font-size: 14px;
            color: rgba(255, 255, 255, 0.6);
            padding: 10px 0;
            border-top: 1px solid rgba(255, 255, 255, 0.05);
        }
        
        #recordCount {
            color: var(--primary-neon);
            text-shadow: 0 0 5px rgba(0, 243, 255, 0.5);
        }
        
        #lastUpdated {
            color: var(--secondary-neon);
            text-shadow: 0 0 5px rgba(255, 0, 230, 0.5);
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        @keyframes glow {
            0% { box-shadow: 0 0 5px rgba(0, 243, 255, 0.5); }
            50% { box-shadow: 0 0 20px rgba(0, 243, 255, 0.8); }
            100% { box-shadow: 0 0 5px rgba(0, 243, 255, 0.5); }
        }
        
        @media (max-width: 768px) {
            .controls {
                flex-direction: column;
            }
            .search-box {
                max-width: 100%;
                margin-bottom: 10px;
            }
            .container {
                padding: 15px;
            }
            .button {
                width: 100%;
                justify-content: center;
            }
        }

        .nav-buttons {
            display: flex;
            gap: 15px;
            margin-bottom: 25px;
            flex-wrap: wrap;
            justify-content: center;
            width: 100%;
            max-width: 600px;
        }
        
        .nav-btn {
            background: var(--card-bg);
            color: var(--primary-color);
            border: none;
            border-radius: 12px;
            padding: 12px 20px;
            font-weight: 600;
            font-size: 15px;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.08);
            flex: 1;
            min-width: 120px;
            max-width: 200px;
            text-decoration: none;
            text-align: center;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow: hidden;
        }
        
        .nav-btn:hover {
            transform: translateY(-5px);
            background: white;
            box-shadow: 0 8px 25px rgba(67, 97, 238, 0.2);
            color: var(--primary-hover);
        }
        
        .nav-btn:active {
            transform: translateY(0);
        }
        
        .nav-btn:before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: 0.5s;
        }
        
        .nav-btn:hover:before {
            left: 100%;
        }
    </style>
</head>
<body>
    <div class="nav-buttons">
        <a href="index.html" class="nav-btn">Home</a>
    </div>

    <div class="container">
        <div class="header">
            <h2>Curriculum Database</h2>
        </div>
        
        <div class="controls">
            <div class="search-box">
                <input type="text" id="searchInput" placeholder="Search by any field..." onkeyup="filterTable()">
                <span class="search-icon">üîç</span>
            </div>
            <button class="button button-green" onclick="fetchData()">
                <svg class="refresh-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M4 4v5h.582m15.356 2A8.001 8.001 0 004.582 9m0 0H9m11 11v-5h-.581m0 0a8.003 8.003 0 01-15.357-2m15.357 2H15"></path>
                </svg>
                Load Data
            </button>
        </div>
        
        <div id="loading" class="loading">
            <div class="spinner"></div>
            <p>Loading data, please wait...</p>
        </div>
        
        <div id="noData" class="no-data">
            <p>No data available. Click "Load Data" to fetch records.</p>
        </div>
        
        <div class="table-container">
            <table id="dataTable">
                <thead>
                    <tr>
                        <th onclick="sortTable(0)">ID ‚Üï</th>
                        <th onclick="sortTable(1)">Subject Name ‚Üï</th>
                        <th onclick="sortTable(2)">Program ID ‚Üï</th>
                        <th onclick="sortTable(3)">Room ID ‚Üï</th>
                        <th onclick="sortTable(4)">School Year ID ‚Üï</th>
                    </tr>
                </thead>
                <tbody id="tableBody">
                    <!-- Data will be inserted here -->
                </tbody>
            </table>
        </div>
        
        <div class="status-bar">
            <span id="recordCount">0 records</span>
            <span id="lastUpdated"></span>
        </div>
    </div>

    <script>
        // Check if table is empty on load
        window.onload = function() {
            checkTableStatus();
            // Add entrance animation
            animateEntrance();
        };
        
        // New function for entrance animation
        function animateEntrance() {
            const container = document.querySelector('.container');
            container.style.opacity = '0';
            container.style.transform = 'translateY(20px)';
            container.style.transition = 'opacity 0.8s ease, transform 0.8s ease';
            
            setTimeout(() => {
                container.style.opacity = '1';
                container.style.transform = 'translateY(0)';
            }, 100);
        }
        
        // Enhanced fetch data with animation
        async function fetchData() {
            try {
                document.getElementById("loading").style.display = "block";
                document.getElementById("noData").style.display = "none";
                
                // Simulate network delay for better UX
                await new Promise(resolve => setTimeout(resolve, 800));
                
                const response = await fetch("/get-curriculum");
                const data = await response.json();

                const tableBody = document.getElementById("tableBody");
                tableBody.innerHTML = ""; // Clear previous data

                if (data.length === 0) {
                    document.getElementById("noData").style.display = "block";
                    document.getElementById("recordCount").textContent = "0 records";
                } else {
                    // Add rows with animation
                    data.forEach((row, index) => {
                        const tr = document.createElement("tr");
                        tr.style.opacity = "0";
                        tr.style.transform = "translateX(20px)";
                        tr.style.transition = `opacity 0.3s ease ${index * 0.05}s, transform 0.3s ease ${index * 0.05}s`;
                        
                        tr.innerHTML = `
                            <td>${row.id}</td>
                            <td>${row.subject_name}</td>
                            <td>${row.program_id}</td>
                            <td>${row.room_id}</td>
                            <td>${row.schoolyear_id}</td>
                        `;
                        tableBody.appendChild(tr);
                        
                        // Trigger animation after a small delay
                        setTimeout(() => {
                            tr.style.opacity = "1";
                            tr.style.transform = "translateX(0)";
                        }, 10);
                    });
                    
                    document.getElementById("recordCount").textContent = `${data.length} records`;
                }
                
                // Update last updated time with animation
                const statusBar = document.querySelector('.status-bar');
                statusBar.style.animation = 'glow 1.5s ease-in-out';
                
                const now = new Date();
                document.getElementById("lastUpdated").textContent = `Last updated: ${now.toLocaleTimeString()}`;
                
                setTimeout(() => {
                    statusBar.style.animation = 'none';
                }, 1500);
                
            } catch (error) {
                console.error("Error fetching data:", error);
                showNotification("Error fetching data. Please try again.", "error");
            } finally {
                document.getElementById("loading").style.display = "none";
                checkTableStatus();
            }
        }
        
        // New notification function
        function showNotification(message, type = "info") {
            const notification = document.createElement('div');
            notification.textContent = message;
            notification.style.position = 'fixed';
            notification.style.bottom = '20px';
            notification.style.right = '20px';
            notification.style.padding = '15px 20px';
            notification.style.borderRadius = '8px';
            notification.style.color = 'white';
            notification.style.zIndex = '1000';
            notification.style.maxWidth = '300px';
            notification.style.boxShadow = '0 0 15px rgba(0, 0, 0, 0.2)';
            notification.style.transition = 'all 0.3s ease';
            notification.style.transform = 'translateX(100%)';
            notification.style.opacity = '0';
            
            if (type === 'error') {
                notification.style.background = 'linear-gradient(135deg, #ff0062, #ff0033)';
                notification.style.boxShadow = '0 0 15px rgba(255, 0, 98, 0.4)';
            } else {
                notification.style.background = 'linear-gradient(135deg, var(--primary-neon), #0097fa)';
                notification.style.boxShadow = '0 0 15px rgba(0, 243, 255, 0.4)';
            }
            
            document.body.appendChild(notification);
            
            // Animate in
            setTimeout(() => {
                notification.style.transform = 'translateX(0)';
                notification.style.opacity = '1';
            }, 10);
            
            // Animate out after 3 seconds
            setTimeout(() => {
                notification.style.transform = 'translateX(100%)';
                notification.style.opacity = '0';
                
                // Remove from DOM after animation completes
                setTimeout(() => {
                    document.body.removeChild(notification);
                }, 300);
            }, 3000);
        }
        
        // Enhanced check table status
        function checkTableStatus() {
            const tableBody = document.getElementById("tableBody");
            if (tableBody.children.length === 0) {
                document.getElementById("noData").style.display = "block";
            } else {
                document.getElementById("noData").style.display = "none";
            }
        }
        
        // Enhanced filter table with highlighting
        function filterTable() {
            const input = document.getElementById("searchInput");
            const filter = input.value.toLowerCase();
            const table = document.getElementById("dataTable");
            const rows = table.getElementsByTagName("tr");
            let visibleCount = 0;
            
            // Show "searching" animation on search icon
            const searchIcon = document.querySelector('.search-icon');
            searchIcon.innerHTML = '‚ü≥';
            searchIcon.style.animation = 'spin 1s linear infinite';
            
            setTimeout(() => {
                // Loop through rows, start from 1 to skip header row
                for (let i = 1; i < rows.length; i++) {
                    let found = false;
                    const cells = rows[i].getElementsByTagName("td");
                    
                    // Reset any previous highlighting
                    for (let j = 0; j < cells.length; j++) {
                        cells[j].innerHTML = cells[j].innerText;
                    }
                    
                    // Search through each cell
                    for (let j = 0; j < cells.length; j++) {
                        const cellText = cells[j].textContent || cells[j].innerText;
                        if (cellText.toLowerCase().indexOf(filter) > -1) {
                            found = true;
                            
                            // Highlight the matching text if there's a filter
                            if (filter) {
                                const regex = new RegExp(filter, 'gi');
                                cells[j].innerHTML = cellText.replace(regex, match => 
                                    `<span style="background-color: rgba(11, 255, 1, 0.2); color: var(--accent-neon); text-shadow: 0 0 5px rgba(11, 255, 1, 0.5); padding: 0 3px; border-radius: 3px;">${match}</span>`
                                );
                            }
                        }
                    }
                    
                    if (found) {
                        rows[i].style.display = "";
                        visibleCount++;
                    } else {
                        rows[i].style.display = "none";
                    }
                }
                
                // Update record count with filtered count
                const totalRecords = rows.length - 1;
                document.getElementById("recordCount").textContent = 
                    filter ? `${visibleCount} of ${totalRecords} records` : `${totalRecords} records`;
                
                // Show no data message if all filtered out
                if (visibleCount === 0 && totalRecords > 0) {
                    document.getElementById("noData").style.display = "block";
                    document.getElementById("noData").innerHTML = "<p>No matching records found</p>";
                } else {
                    document.getElementById("noData").style.display = "none";
                }
                
                // Reset search icon
                searchIcon.innerHTML = 'üîç';
                searchIcon.style.animation = 'none';
            }, 300);
        }
        
        // Enhanced sort table function with animation
        function sortTable(columnIndex) {
            const table = document.getElementById("dataTable");
            let switching = true;
            let switchcount = 0;
            let direction = "asc";
            let rows, shouldSwitch;
            
            // Show sorting animation
            const headers = table.getElementsByTagName("th");
            headers[columnIndex].style.transition = 'all 0.3s ease';
            headers[columnIndex].style.backgroundColor = 'rgba(0, 243, 255, 0.3)';
            
            setTimeout(() => {
                headers[columnIndex].style.backgroundColor = '';
            }, 500);
            
            // First, save all rows to animate later
            const allRows = [];
            for (let i = 1; i < table.rows.length; i++) {
                allRows.push(table.rows[i]);
            }
            
            while (switching) {
                switching = false;
                rows = table.rows;
                
                for (let i = 1; i < (rows.length - 1); i++) {
                    shouldSwitch = false;
                    const x = rows[i].getElementsByTagName("td")[columnIndex];
                    const y = rows[i + 1].getElementsByTagName("td")[columnIndex];
                    
                    // Check if numeric column (ID, Program ID, etc.)
                    if (columnIndex === 0 || columnIndex >= 2) {
                        // Sort as numbers
                        if (direction === "asc") {
                            if (Number(x.innerHTML) > Number(y.innerHTML)) {
                                shouldSwitch = true;
                                break;
                            }
                        } else {
                            if (Number(x.innerHTML) < Number(y.innerHTML)) {
                                shouldSwitch = true;
                                break;
                            }
                        }
                    } else {
                        // Sort as text
                        if (direction === "asc") {
                            if (x.innerHTML.toLowerCase() > y.innerHTML.toLowerCase()) {
                                shouldSwitch = true;
                                break;
                            }
                        } else {
                            if (x.innerHTML.toLowerCase() < y.innerHTML.toLowerCase()) {
                                shouldSwitch = true;
                                break;
                            }
                        }
                    }
                }
                
                if (shouldSwitch) {
                    rows[i].parentNode.insertBefore(rows[i + 1], rows[i]);
                    switching = true;
                    switchcount++;
                } else {
                    if (switchcount === 0 && direction === "asc") {
                        direction = "desc";
                        switching = true;
                    }
                }
            }
            
            // Update sort indicators in headers
            for (let i = 0; i < headers.length; i++) {
                if (i === columnIndex) {
                    headers[i].innerHTML = headers[i].innerHTML.replace(" ‚Üï", direction === "asc" ? " ‚Üì" : " ‚Üë");
                } else {
                    headers[i].innerHTML = headers[i].innerHTML.replace(" ‚Üì", " ‚Üï").replace(" ‚Üë", " ‚Üï");
                }
            }
            
            // Animate each row after sorting
            const tbody = document.getElementById("tableBody");
            const sortedRows = tbody.querySelectorAll('tr');
            
            sortedRows.forEach((row, index) => {
                row.style.opacity = '0.5';
                row.style.transform = 'scale(0.98)';
                row.style.transition = `all 0.3s ease ${index * 0.02}s`;
                
                setTimeout(() => {
                    row.style.opacity = '1';
                    row.style.transform = 'scale(1)';
                }, 10);
            });
        }
    </script>
</body>
</html>
